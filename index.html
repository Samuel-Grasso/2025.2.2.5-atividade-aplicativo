<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Dano D&D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="dnd.png" alt="Logo D&D" class="logo">
        <h1>Calculadora de Dano</h1>

        <section class="calculadora">
            <input type="text" id="motivo" placeholder="Motivo do dano">

            <input type="number" id="quantidadeDados" min="1" value="1">

            <select id="tipoDado">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
            </select>

            <label>Dados Extras</label>
            <input type="number" id="quantidadeDadosExtra" value="0" min="0">

            <select id="tipoDadoExtra">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
            </select>

            <input type="number" id="bonus" value="0" placeholder="BÃ´nus">

            <button onclick="rolarDano()">Rolar Dano</button>
        </section>

        <section class="historico">
            <h2>Resultados</h2>
            <div id="resultados"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
